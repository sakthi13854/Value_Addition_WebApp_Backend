<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .navbar {
            background: #2563eb;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin: 0;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 14px;
            cursor: pointer;
            border-radius: 4px;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .container {
            padding: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        .welcome {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h2>Dashboard</h2>

    <form method="POST" action="/logout">
        <button class="logout-btn" type="submit">Logout</button>
    </form>
</div>

<div class="container">
    <div class="card">
        <p class="welcome">
            Welcome, <strong>{{ user_email }}</strong>
        </p>

        <p>
            You have successfully logged in using JWT authentication.
        </p>
    </div>
</div>

</body>
</html>
